    <style>

        align-items: center;

    }
    #content {
        z-index: 2;
    }
    #heading {
        color: white;
        text-align: center;
        margin-top: 20vh;
    }
    #clock {
        letter-spacing: -5px;
        font-size: 1125%;
        font-weight: 500;

    #greeting {

    #links {
        margin-top: 10vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: .7em;
    }
    #links > a {
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        margin: .7em;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #links .icon {
        fill: white;
        height: 2.3em;
        width: 2.3em;
    }
    #links label {
        display: block;
        cursor: pointer;
        font-size: .5em;
        text-align: center;
    }
    #background {
        margin: 0;
        padding: 0;
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: transparent;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
    }
    #background-overlay {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1;
        background: url(overlay.png);
        background-size: 100% 100%;
        opacity: .7;
    }
    #background-label {
        color: white;
        position: absolute;
        right: 2em;
        bottom: 1.2em;
        font-size: .9em;
        opacity: .5;
        text-decoration: none;
        cursor: pointer;
    }
    </style>

<body onload="start()">

    <div id="background"></div>
    <div id="content">

        <a id="background-label"></a>

    <script>
    var images = [
        { "filename": "_8305967.jpg", "location": "Baltic Sea, Finland"},
        { "filename": "_9016224.jpg", "location": "Knutnäsvägen, Åland"}
    ];

    function start() {
        randomizeBackground(images);
        tick();
    }
    function randomizeBackground(images, imagePath = "./img/") {
        randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('background').style.backgroundImage = "url(" + imagePath + randomImage.filename + ")";
        document.getElementById('background-label').innerHTML = randomImage.location;
        document.getElementById('background-label').href = "http://maps.google.com/?q=" + (encodeURIComponent(randomImage.location));
    }
    function tick() {
        function setContent(elementId, content) {
            document.getElementById(elementId).innerHTML = content;
        }
        var now = new Date();
        setContent('clock', getTimeLabel(now));
        setContent('greeting', getGreetingLabel(now));
        setTimeout(tick, 500);
    }
    function getTimeLabel(time) {
        function formatTime(number) {
            return ("0" + number).slice(-2);
        }
        return formatTime(time.getHours()) + ":" + formatTime(time.getMinutes()); // + ":" + formatTime(time.getSeconds());
    }
    function getGreetingLabel(time, name = "Bernhard") {
        time = time.getHours() * 100;
        if (time < 0400) return "Go to bed, " + name + "."; else
        if (time < 1100) return "Good morning, " + name + "."; else
        if (time < 1230) return "Enjoy your meal, " + name + "."; else
        if (time < 1700) return "Good afternoon, " + name + "."; else
                         return "Good evening, " + name + ".";
    }
    </script>
